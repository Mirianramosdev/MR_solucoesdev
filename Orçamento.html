<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orçamento - MR Desenvolvedora</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #bfa76f;
      margin-bottom: 30px;
      text-align: center;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #bfa76f;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
    }
    form button {
      width: 100%;
      background: #bfa76f;
      color: #000;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #d9b87c;
    }
    a.voltar {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #bfa76f;
      text-decoration: none;
      font-weight: 600;
    }
    a.voltar:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Solicite um Orçamento</h1>
  
  <form action="https://formsubmit.co/mirianksr67@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="Novo pedido de orçamento!" />
    <input type="hidden" name="_next" value="https://seusite.com/obrigado.html" />
    
    <input type="text" name="nome" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <input type="text" name="whatsapp" placeholder="WhatsApp (com DDD)" required />
    <textarea name="detalhes" rows="5" placeholder="Descreva o projeto que você quer criar..." required></textarea>
    
    <button type="submit">Enviar Orçamento</button>
  </form>
<input type="hidden" name="_next" value="obrigado.html" />

  <a href="index.html" class="voltar">← Voltar para o site</a>

</body>
</html>
